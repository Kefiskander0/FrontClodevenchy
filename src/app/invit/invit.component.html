<div class="container-xxl flex-grow-1 container-p-y">
    
    <div style="width: 30%;margin-left: 700px;">
        <form class="d-flex justify-content-end">
            <div class="input-group">
                <span class="input-group-text"><i class="tf-icons bx bx-search"></i></span>
                <input class="form-control" type="text" name="search"  autocomplete="off" placeholder="Search by name">
            </div>
        </form>
    </div>


    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> List d'invitation </h4>
   
    <div class="table-responsive table-card mt-3 mb-1">
        <table class="table align-middle table-nowrap">
          <thead class="table-light">
            <tr>
              <th class="sort" data-sort="name"> Name  </th>
              <th class="sort" data-sort="date"> helper pour cette evenment </th>
              <th class="sort" data-sort="lieu"> Statuts </th>
             
              <th class="sort" data-sort="action"> Action </th>
            </tr>
          </thead>
          <tbody class="list form-check-all">
            <tr *ngFor="let item of eventList; let i = index">
              <td>
                <span>{{ item.name }} </span>
              </td>
              <td>
                <span>{{ item.date }} </span>
              </td>
              <td>
                <span>{{ item.lieu }} </span>
              </td>
              <td>
                <span>{{ item.description }}</span>
              </td>
              <td>
                <div class="d-flex gap-2">
                    <div class="edit">
                        <button class="btn btn-sm btn-success edit-item-btn" data-bs-toggle="modal" data-bs-target="#showModal">Edit</button>
                    </div>
                    <div class="remove">
                        <button class="btn btn-sm btn-danger remove-item-btn" data-bs-toggle="modal" data-bs-target="#deleteRecordModal">Remove</button>
                    </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
