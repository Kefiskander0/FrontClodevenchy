<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Bubble Charts</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Apexcharts</a></li>
                                <li class="breadcrumb-item active">Bubble Charts</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row">
                <div class="col-md">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Dates</h5>
                                    <p class="card-text" style="width: 500px">
                                        <apx-chart
                                            [series]="series"
                                            [chart]="chart"
                                            [dataLabels]="dataLabels"
                                            [plotOptions]="plotOptions"
                                            [yaxis]="yaxis"
                                            [xaxis]="xaxis"
                                            [fill]="fill"
                                            [title]="title"
                                        ></apx-chart>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Specialite</h5>
                                    <p class="card-text">
                                        <apx-chart
                                            [series]="series1"
                                            [chart]="chart1"
                                            [labels]="labels"
                                            [responsive]="responsive"
                                        ></apx-chart>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

         
        </div>
    </div>
</div>

<div class="ng-autocomplete">
    <ng-autocomplete
      [data]="data"
      [searchKeyword]="keyword"
      placeholder="choisir un etudiant"
      (selected)="selectEvent($event)"
      (inputChanged)="onChangeSearch($event)"
      (inputFocused)="onFocused($event)"
      [itemTemplate]="itemTemplate"
      [notFoundTemplate]="notFoundTemplate"
    >
    </ng-autocomplete>
  
    <ng-template #itemTemplate let-item>
      <a [innerHTML]="item.prenomE + ' ' + item.nomE"></a>
    </ng-template>
  
    <ng-template #notFoundTemplate let-notFound>
      <div [innerHTML]="notFound"></div>
    </ng-template>
  </div>
  
  <div class="row justify-content-start pt-4">
    <div class="col-sm-10">
      <button class="btn btn-primary" (click)="affecter()">Affecter</button>
    </div>
  </div>
