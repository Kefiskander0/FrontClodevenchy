<!DOCTYPE html>
<html>
<head>
    <title>Search Teams</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
    
    h1 {
        text-align: center;
        color: #333;
        margin-top: 30px;
        text-shadow: 2px 2px #ccc;
    }

    #nomEquipe {
        display: block;
        margin: 30px auto;
        width: 300px;
        height: 40px;
        font-size: 18px;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background-color: #f2f2f2;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    #results {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    div#container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
    #results li {
        background-color: #fff;
        border: none;
        border-radius: 20px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        margin: 10px;
        padding: 20px;
        text-align: center;
        min-width: 200px;
        transform: perspective(500px) rotateX(10deg);
        transition: transform 0.3s;
    }

    #results li:hover {
        cursor: pointer;
        background-color: #f5f5f5;
        transform: perspective(500px) rotateX(0deg) translateY(-10px);
        box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.4);
    }

    #results li:active {
        background-color: #e6e6e6;
    }
    #search-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

#results {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}
#search-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 80px;
  position: relative;
  z-index: 1;
}

#nomEquipe {
  position: relative;
  z-index: 2;
}
h2 {
  text-align: center;
  margin-top: 30px;
  text-shadow: 2px 2px #ccc;
}

#search-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

#nomEquipe {
  display: block;
  margin: 30px auto;
  width: 300px;
  height: 40px;
  font-size: 18px;
  padding: 10px;
  border: none;
  border-radius: 20px;
  background-color: #f2f2f2;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body>
    <h1>Cherchez votre Meilleur Post</h1>
    <input type="text" id="nomEquipe"(input)="chercherEquipes($event)" placeholder="Search Your Post">
<ul id="results">
    <li *ngFor="let equipe of equipeList">{{equipe.nom}}</li>
    
</ul>


</body>
</html>
