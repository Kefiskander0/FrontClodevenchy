<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/dd9af7210e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="recherche.component.css">
  <title>Posts </title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <section class="post">
        <header>Search Post </header>
        <form #ajouterPostForm="ngForm" >
          <div class="content">
            <img  src="assets/images/Logo.png" alt="logo" (click)="gotoma()">
			
          </div>



          
		  <pre>
        <input type="text" id="nomEquipe"(input)="chercherEquipes($event)" placeholder="Search Name Of Post">
      
			</pre>
		 
      <ul class="team-list">
        <li *ngFor="let equipe of equipeList">{{equipe.nom}}</li>
      </ul>
      
    
          
         
        </form>
      </section>

      </div>
      </div>

    
  
</body>
</html>
